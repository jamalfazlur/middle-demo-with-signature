    function randomString() {
      var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
      var string_length = 16;
      var randomstring = '';
      var randomstring2 = '';
      for (var i=0; i<string_length; i++) {
          var rnum = Math.floor(Math.random() * chars.length);
          randomstring += chars.substring(rnum,rnum+1);
          randomstring2 += chars.substring(rnum,rnum+2);
      }
      document.getElementById("transactionId").value=randomstring;

      var numberChars = "0123456789";
      var numberLength = 4;
      var randomNumber = '';
      for (var j=0; j<numberLength; j++) {
          var rnum = Math.floor(Math.random() * numberChars.length);
          randomNumber += numberChars.substring(rnum,rnum+1);
      }
      document.getElementById("amount").value='11' + randomNumber + '91.'+ randomNumber.substring(0,2);

      var time = new Date().getTime();
              Date.prototype.yyyymmdd = function() {
              var yyyy = this.getFullYear().toString();
              var mm = (this.getMonth()+1).toString(); // getMonth() is zero-based
              var dd = this.getDate().toString();
              var hh = this.getHours().toString();
              var min = this.getMinutes().toString();
              var ss = this.getSeconds().toString();

      return yyyy + (mm[1]?mm:"0"+mm[0]) + (dd[1]?dd:"0"+dd[0]) + (hh[1]?hh:"0"+hh[0]) + (min[1]?min:"0"+min[0]) + (ss[1]?ss:"0"+ss[0]);
      }; 
      d = new Date();
      document.getElementById("paymentDate").value = d.yyyymmdd();
    }
